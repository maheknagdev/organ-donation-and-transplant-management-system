{% extends 'core/base.html' %}
{% block title %}Register Recipient{% endblock %}
{% block content %}
<style>
    form { max-width: 600px; }
    .form-group { margin-bottom: 20px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; color: #333; }
    input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
    .btn { padding: 12px 30px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .btn:hover { background: #764ba2; }
    .back-link { color: #667eea; text-decoration: none; margin-bottom: 20px; display: inline-block; }
</style>

<a href="{% url 'core:recipient_list' %}" class="back-link">‚Üê Back to Recipients</a>

<h2>Register New Recipient</h2>

<form method="post">
    {% csrf_token %}
    
    <div class="form-group">
        <label>Name *</label>
        <input type="text" name="name" required>
    </div>
    
    <div class="form-group">
        <label>Date of Birth *</label>
        <input type="date" name="date_of_birth" required>
    </div>
    
    <div class="form-group">
        <label>Blood Type *</label>
        <select name="blood_type" required>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select>
    </div>
    
    <div class="form-group">
        <label>Gender *</label>
        <select name="gender" required>
            <option value="M">Male</option>
            <option value="F">Female</option>
            <option value="Other">Other</option>
        </select>
    </div>
    
    <div class="form-group">
        <label>Contact Info *</label>
        <textarea name="contact_info" rows="2" required></textarea>
    </div>
    
    <div class="form-group">
        <label>Medical History</label>
        <textarea name="medical_history" rows="3"></textarea>
    </div>
    
    <div class="form-group">
        <label>Primary Diagnosis *</label>
        <input type="text" name="primary_diagnosis" required>
    </div>
    
    <div class="form-group">
        <label>Medical Urgency Level (1-5) *</label>
        <select name="medical_urgency_level" required>
            <option value="5">5 - Critical/Emergency</option>
            <option value="4">4 - High Urgency</option>
            <option value="3" selected>3 - Medium Urgency</option>
            <option value="2">2 - Low Urgency</option>
            <option value="1">1 - Stable</option>
        </select>
    </div>
    
    <div class="form-group">
        <label>Registration Date *</label>
        <input type="date" name="registration_date" required>
    </div>
    
    <div class="form-group">
        <label>Insurance Information</label>
        <textarea name="insurance_info" rows="2"></textarea>
    </div>
    
    <button type="submit" class="btn">Register Recipient</button>
</form>
{% endblock %}
